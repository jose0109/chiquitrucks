{% extends 'mainapp/base.html' %}

{% block content %}

<div class='flag'></div>
<div class="header yellow-header">
    {% if client.pk %}
        <h1>Editar Client</h1>
    {% else %}
        <h1>Nuevo Cliente</h1>
    {% endif %}
</div>


<div class='button-row'>
    <a href="{% url 'clients:client_list' %}"><button class="btn-std btn-blue">Regresar</button></a>
</div>

<div class="content cont-yellow">
        <form class="client-form" method="post">
            {% csrf_token %}
            
            {% if client.pk %}
                <h2>Cliente: {{client.firs_name}} {{client.last_name}}</h2>
            {% endif %}
            {{form.as_p}}
            <br>
</div>
            <button class="btn-std btn-green" type="submit">Guardar</button>
        </form>


{% endblock %}
