{% extends 'mainapp/base.html' %}

{% block content %}

<div class='flag'></div>
<div class="header red-header">
    {% if sale.pk %}
        <h1>Editar Venta</h1>
    {% else %}
        <h1>Nueva Venta</h1>
    {% endif %}
</div>


<div class='button-row'>
    <a href="{% url 'sales:sales_list' %}"><button class="btn-std btn-blue">Regresar</button></a>
</div>

<div class="content cont-yellow">
        <form class="sale-form" method="post">
            {% csrf_token %}
            
            {% if sale.pk %}
                <h2>Venta #: {{sale.pk}}</h2>
            {% endif %}
            {{form.as_p}}
            <br>
</div>
            <button class="btn-std btn-green" type="submit">Guardar</button>
        </form>


{% endblock %}
